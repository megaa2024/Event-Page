    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredoka:wght@300..700&family=Lugrasimo&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        .card {
            position: relative;
            overflow: hidden;
        }

            .card img {
                display: block;
                width: 100%;
                height: auto;
            }

        .view-more-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
        }

            .view-more-btn:hover {
                background-color: rgba(255, 255, 255, 0.9);
                color: black;
            }
    </style>
</head>
